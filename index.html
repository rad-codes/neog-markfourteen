<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profile & Loss Calculator</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main class="container">
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price Here" min="1"
        
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="number"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
          min="1"
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="number"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
          min="0"
      /></label>

      <button id="submit-btn" class="btn-check">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    <footer class="footer">
      <div class="footer-header">social media presence</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://github.com/rad-codes"> github </a>
        </li>
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://twitter.com/hopefullBalance"> twitter </a>
        </li>
        <li class="list-item-inline">
          <a class="link"  target="_blank"href="https://www.linkedin.com/in/radhika-pilankar-8a10b0160">
            linkedin
          </a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
